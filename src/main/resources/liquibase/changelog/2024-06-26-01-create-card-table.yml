databaseChangeLog:
  - changeSet:
      id: 2024-06-26-01-create-card-table
      author: Mirza Dadasov
      description: "create card table"
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: ID
                  type: SERIAL
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_CARD_ID
              - column:
                  name: CARD_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: CARD_TYPE
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: CARD_NUMBER
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: CARD_DURATION
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: CARD_PRICE
                  type: NUMBER(4,2)
                  constraints:
                    nullable: false
              - column:
                  name: IS_ACTIVE
                  type: BOOLEAN
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: true
